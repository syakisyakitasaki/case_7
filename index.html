C<!DOCTYPE html>
<html>

        <a-scene mindar-image="imageTargetSrc:anju_2.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights">

            <a-asset-item id="greif" src="anju_2.glb"></a-asset-item>

          <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
          <a-entity mindar-image-target="targetIndex: 0">

          </a-entity>
        </a-scene>
      </body>
